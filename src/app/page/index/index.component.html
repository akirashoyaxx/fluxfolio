<div class="ui hidden divider"></div>
<div class="container">
    <h2 class="ui dividing header"><i class="fa-solid fa-user fa-xl"></i> Profile: {{getProfileActiveName()}}</h2>
    <data-last-update></data-last-update>

    <div class="ui hidden divider"></div>
    <div class="ui raised segment">
        <h2 class="ui dividing header">Portfolio</h2>
        <div class="ui middle aligned divided list">
            <div class="item" *ngFor="let coin of getProfileActiveData().coin">
                <div class="content">
                    <div class="ui divided selection list">
                        <div class="item" *ngFor="let wallet of coin.wallet; let i = index">
                            <div class="ui teal horizontal label">{{coin.name}}</div> {{wallet}}
                            <div style="float: right;">{{coin.amount[i] | number:'1.2-2'}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-end">
            <a class="ui right labeled icon button mini teal" routerLink="/portfolio">
                More <i class="right chevron icon"></i>
            </a>
        </div>
    </div>

    <div class="ui hidden divider"></div>
    <div class="ui raised segment">
        <h2 class="ui dividing header">Coin</h2>
        <div class="ui middle aligned divided list">
            <div class="item" *ngFor="let coin of getProfileActiveData().coin">
                <i class="folder icon"></i>
                <div class="content">
                    <a class="header">{{coin.name}}</a>
                    <div class="list">
                        <div class="item" *ngFor="let wallet of coin.wallet; let i = index">
                            <i class="minus icon"></i>
                            <div class="content">
                                <div class="header">
                                    {{wallet}} <small>({{coin.amount[i] | number:'1.2-2'}})</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-end">
            <a class="ui right labeled icon button mini teal" routerLink="/coin">
                More <i class="right chevron icon"></i>
            </a>
        </div>
    </div>

    <div class="ui hidden divider"></div>
    <div class="ui raised segment">
        <h2 class="ui dividing header">Node ({{getProfileFluxNode().node.length}})</h2>
        <flux-node-display></flux-node-display>
        <div class="ui hidden divider"></div>
        <div class="text-end">
            <a class="ui right labeled icon button mini teal" routerLink="/node">
                More <i class="right chevron icon"></i>
            </a>
        </div>
    </div>
</div>
