<div class="ui hidden divider"></div>
<div class="container">
    <div class="text-end">
        <button class="ui teal button" data-bs-toggle="modal" data-bs-target="#addNewWalletMdl">
            <i class="icon add"></i> Add wallet
        </button>
    </div>

    <h2 class="ui dividing header"><i class="user icon"></i> Profile: {{profile.profile[profileActive].name}}</h2>
    
    <div class="ui hidden divider"></div>
    <h2 class="ui dividing header">Portfolio</h2>
    <div class="ui middle aligned divided list">
        <div class="item" *ngFor="let coin of profile.profile[profileActive].coin">
            <div class="content">
                <div class="ui divided selection list">
                    <div class="item" *ngFor="let wallet of coin.wallet; let i = index">
                        <div class="ui teal horizontal label">{{coin.name}}</div> {{wallet}}
                        <div style="float: right;">{{coin.amount[i] | number:'1.2-2'}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui hidden divider"></div>
    <h2 class="ui dividing header">Coin</h2>
    <div class="ui middle aligned divided list">
        <div class="item" *ngFor="let coin of profile.profile[profileActive].coin">
            <i class="folder icon"></i>
            <div class="content">
                <a class="header">{{coin.name}}</a>
                <div class="list">
                    <div class="item" *ngFor="let wallet of coin.wallet">
                        <i class="minus icon"></i>
                        <div class="content">
                            <div class="header">{{wallet}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui hidden divider"></div>
    <h2 class="ui dividing header">Node</h2>
</div>

<mdl-add-wallet></mdl-add-wallet>
